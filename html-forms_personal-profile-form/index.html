<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
     <form> <p>We want to get to know you! Please enter your personal information</p>
      <fieldset>
      <legend>Personal Information</legend>
      <label for="firstName">First Name:</label>
      <input name="firstName" id="firstName">
      <label for="lastName">Last Name:</label>
      <input name="lastName id="lastName">
      <label name="birthDay" id="birthDay">Your Birthday:</label>
      <input type="date" name="birthDay" id="birthDay"/>
    </fieldset>
    <p>Can you tell us a little bit more? We want to annoy you with unwated ads</p>
    <fieldset>
      <legend>Further Information</legend>
      <label for="favColor" id="favColor">Favorite Color:</label>
      <input type="color" name="favColor" id="favColor" value="#3f0097"/>
      <label for="favPet">What's your favorite pet?</label>
      <select name="favPet" id="favPet"><option value="select" >--Please choose an option--</option>
      </select>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
    </section>
  </body>
</html>
